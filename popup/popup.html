<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Humanizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Dash Humanizer</h1>
    </div>
    
    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" aria-label="Enable or disable Dash Humanizer">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label" id="status-label">ON</span>
    </div>
    
    <div class="links">
      <a href="#" id="options-link" aria-label="Open settings page">Settings</a>
      <a href="#" id="help-link" aria-label="Open help documentation">Help</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
